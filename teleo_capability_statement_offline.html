        // Tab switching function
        function switchTab(tabId) {
            // Hide all tab content
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab content
            document.getElementById(tabId).classList.add('active');

            // Add active class to clicked nav tab
            event.target.classList.add('active');

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // PDF download function
        function downloadPDF() {
            // Show loading overlay
            document.getElementById('pdfOverlay').classList.add('active');
            document.getElementById('pdfGenerating').classList.add('active');

            // Use the PDF-specific template
            const element = document.getElementById('pdf-template');

            // PDF options optimized for 3 pages
            const opt = {
                margin: 0,
                filename: 'TELEO_Capability_Statement.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: {
                    scale: 2,
                    useCORS: true,
                    letterRendering: true
                },
                jsPDF: {
                    unit: 'in',
                    format: 'letter',
                    orientation: 'portrait'
                },
                pagebreak: { mode: ['css', 'legacy'] }
            };

            // Generate PDF
            html2pdf().set(opt).from(element).save().then(() => {
                // Hide loading overlay
                document.getElementById('pdfOverlay').classList.remove('active');
                document.getElementById('pdfGenerating').classList.remove('active');
            }).catch((error) => {
                console.error('PDF generation error:', error);
                alert('There was an error generating the PDF. Please try again.');
                document.getElementById('pdfOverlay').classList.remove('active');
                document.getElementById('pdfGenerating').classList.remove('active');
            });
        }
